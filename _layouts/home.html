---
layout: default
---
<h1>{{ site.title }}</h1>
<div>{{ site.subtitle }}</div>
<div>({{ site.posts | size }} posts)</div>
<ul class="blog">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a> ({{ post.date | date: "%d %b %Y" }})
  </li>
  {% endfor %}
</ul>
