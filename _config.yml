# Site settings
title: Sean's Side Projects
subtitle: 
author: Sean Sullivan
email: sean(at)sullivan(dot)mx
description: Personal blog on technology, engineering, health
baseurl: "" # Leave empty for root domain
url: "https://sullivan.mx"

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
  syntax_highlighter_opts:
    disable: true  # Disable syntax highlighting to match Susam's plain style

# Permalink structure
permalink: /:title.html

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "Susam Pal.html"
  - "Susam Pal_files"
  - "Stack Overwriting Function - Susam Pal.html"
  - "Stack Overwriting Function - Susam Pal_files"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Feed settings
feed:
  path: feed.xml
